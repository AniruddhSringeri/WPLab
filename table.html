<!DOCTYPE html>
<html>
    <head>
        <title>Complex Table</title>
        <style>
            table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
                text-align:center;
            }
            table{
                width:50%;
                margin:50px;
            }
        </style>
    </head>

        <table>

            <tr><td>CS015</td><td>Aniruddh</td><td>95</td><td>95</td><td>95</td><td>95</td><td>95</td></tr>
            <tr><td>CS015</td><td>Aniruddh</td><td>95</td><td>95</td><td>95</td><td>95</td><td>95</td></tr>
            <tr><td>CS015</td><td>Aniruddh</td><td>95</td><td>95</td><td>95</td><td>95</td><td>95</td></tr> 
        </table>
        
    </body>
</html>
